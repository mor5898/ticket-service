version: '3.8'
services:
  benevolo.ticket-service:
    build:
      context: .
      dockerfile: dockerfile
      args:
        - DATABASE_USERNAME=${DATABASE_USERNAME}
        - DATABASE_PASSWORD=${DATABASE_PASSWORD}
        - KEYCLOAK_SECRET=${KEYCLOAK_SECRET}
        - EVENT_SERVICE_BASE_URL=${EVENT_SERVICE_BASE_URL}
    container_name: benevolo.ticket-service
    image: ghcr.io/thi24/benevolo.ticket-service:${GITHUB_RUN_ID}
    environment:
      - TZ=Europe/Berlin
    networks:
      - backend

networks:
  backend:
    external: true