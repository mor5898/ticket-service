# Dev Services
%test.quarkus.datasource.devservices.port=5433
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.datasource.devservices.reuse=true
%test.quarkus.hibernate-orm.sql-load-script=no-file

%test.quarkus.rest-client.logging.scope=request-response
%test.quarkus.rest-client.logging.body-limit=1024
%test.quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG